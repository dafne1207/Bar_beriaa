    function actualizarCarrito() {

      extras.forEach(extra => {

    function guardarExtras() {
      let extras = [];
      let extrasSeleccionados = document.querySelectorAll('input[type="checkbox"]:checked');
      extrasSeleccionados.forEach(extra => extras.push(extra.value));

      let cantidades = document.querySelectorAll('input[type="number"]');
      cantidades.forEach(item => {
